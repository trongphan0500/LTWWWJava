<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logon</title>
</head>
<body>
<form method="post" th:action="@{/logon}">
    <div class="form-group">
        <input autofocus="true" class="form-control input-lg" id="username" name="username"
               placeholder="UserName" required="true" type="text"/>
    </div>
    <div class="form-group">
        <input class="form-control input-lg" id="password" name="password" placeholder="Password"
               required="true" type="password"/>
    </div>
    <div class="row">
        <div class="col-sm-3" style="float: none; margin: 0 auto;">
            <input class="btn btn-primary btn-block" type="submit" value="Login"/>
        </div>
    </div>
</form>
</body>
</html>
