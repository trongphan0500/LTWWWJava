<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>Product List</title>
</head>
<body>
	<div class="container">
		<form th:action="@{create}" th:object= "${employee}" method="post">
			<input th:field="*{name}" class="form-control col-4" placeholder="Name"/>
			<hr>
			<input th:field="*{email}" class="form-control col-4" placeholder="Email"/>
			<hr>
			<select th:field="*{department}" class="form-control col-4">
				<th:block th:each="depart: ${departments}">
					<option th:text="${depart.name}" th:value="${depart.id}"/>
				</th:block>
			</select>
			<hr>
			<input class="form-control col-4 mb-4" placeholder="Created date" th:field= "*{dayOfWork}"
                       type="date"/>
			<input type="hidden" th:field= "${employee.id}"/>
				<button class="btn btn-primary">Save</button>
			<hr>
		</form>
	</div>
</body>
</html>
