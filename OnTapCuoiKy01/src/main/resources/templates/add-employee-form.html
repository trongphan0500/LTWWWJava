<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<head>
</head>
<body>
	<div class="container">
		<h2>Add Employee</h2>
		<hr />
		<form th:action="@{/create-employee}" th:object="${employee}"
			method="post">
			<input type="text" th:field="*{name}" class="form-control col-4 mb-4" />
			<input type="text" th:field="*{email}"
				class="form-control col-4 mb-4" /> <input type="text"
				th:field="*{department}" class="form-control col-4 mb-4" />
			<button type="submit" class="btn btn-primary">Save</button>
		</form>

	</div>
</body>
</html>
